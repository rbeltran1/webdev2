<!DOCTYPE html>
<html>
    <head>
        <title>Canvas Art project</title>
    
        <style>
            canvas {
                background-color:black;
            }
        </style>
    </head>
    
    <body>
        <canvas id="myCanvas">
        </canvas>
        
        <button id="btnChangeBackground">
            change background to red
        </button>
        
        <script>
            
            var c=document.getElementById("myCanvas");
            var ctx=c.getContext("2d");
            
            var circleX = 100;
            var circley = 100;
            
            function drawCircle () {
               
                ctx.clearRect(0,0,c.width,c.height);
                
                ctx.strokeStyle="white";
                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.arc(circleX,circley,25,0,2*Math.PI);
                ctx.fill();  
                
                circleX = circleX + 1/2;
                
                window.requestAnimationFrame(drawCircle);
            }
            
            window.requestAnimationFrame(drawCircle);
            
            document.getElementById("btnChangeBackground").addEventListener("click",
            function() {
                c.style.backgroundColor = "red";
            }
            )
            
            </script>
    </body>
