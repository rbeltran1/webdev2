        $(function() {
          
          
          var apiPassThruUrl = "https://polar-garden-75406.herokuapp.com/apiPassThru.php";

          $.ajax({
              url: apiPassThruUrl,
              dataType: "json",
              method: 'GET',
              data: {"apiEndpoint": apiEndpoint,
                      "key" : "Gk9ZPCmAk3YLeLZ6pFhrCi7CT",
                      "format":"json"}
            }).done (function (data) {
              console.log(data);
              $(".div1").append("<h1> Belmont Bus (westbound) </h1> <h2>Bus Prediction Time </h2>");
             
              $.each(data["bustime-response"]["prd"], function(i,v) {
                  $(".div1").append("Route #" + v.rt + "<br>" + "Due in " + v.prdctdn + " min" +"<br>" + "Arrival time " + v.prdtm + "<br>");
                
              })

            });
        });
